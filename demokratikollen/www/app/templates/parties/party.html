{% extends "parties/base.html" %}

{% block styles %}
{{ super() }}
<style>
rect {
  fill: #ddd;
}

.axis path,
.axis line {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.axis text {
  font-size: 10px;
  fill: #eee;
}
/*
.x.axis path {
  display: none;
}
*/
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
{% endblock %}

{% block content %}
        <h1>{{ party.name }}</h1>
        <div class="row">
          <div id='election-map' class='col-md-6 col-xs-12'></div>
          <div id='municipality-timeseries' class='col-md-6 col-xs-12'></div>
        </div>
 <!--    <svg id='election-map' class='canvas'></svg> -->
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript">

cosigning_data = {{ cosigning | tojson | safe }};

  d3.json("{{ url_for('elections.election', year='2014', abbr=party.abbr|lower) }}",function(error,data) {
    if(error) console.warn(error);
    parties.setup('#election-map',data,"{{ party.abbr|lower }}","2014");
  });

</script>
{% endblock %}
