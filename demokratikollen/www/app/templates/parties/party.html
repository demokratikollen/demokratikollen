{% extends "parties/base.html" %}

{% block styles %}

<style>
/*.municipality {
    fill: #ddd;

}*/
  .d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-radius: 2px;
  }

  /* Creates a small triangle extender for the tooltip */
  .d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
  }

  /* Style northward tooltips differently */
  .d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
  }

</style>
{% endblock %}

{% block content %}
        <h1>{{ party.name }}</h1>
        <div class="row">
          <div id='election-map' class='col-md-6 col-xs-12'></div>
        </div>
 <!--    <svg id='election-map' class='canvas'></svg> -->
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript">
  d3.json('/parties/election/2014/{{ party.abbr }}.json',function(error,data) {
    if(error) console.warn(error);
    parties.setup('#election-map',data);
  });




  function newData() {
    var data2 = [{id: "1380", color: "green"}];
    parties.updateMap(data2);
  }

</script>
{% endblock %}
