{% extends "parliament/base.html" %}

{% block styles -%}

{{ super() }}
    <style>

    svg#parliament_svg line {
      stroke: black;
      stroke-width: 8px;
    }

    svg#parliament_svg circle{
      stroke: black;
      stroke-width: 8px;
      fill: none;
    }

    g.member_node circle{
      stroke: black;
      stroke-width: 1px;
    }

    </style>
{%- endblock %}

{% block content %}
<div id="parliament_figure">
  <div class="row svg_canvas">
    <div class="column">
      <svg id="parliament_svg" viewBox='0 0 940 470' preserveAspectRatio="xMinYMin meet"></svg>
    </div>
  </div>
  <div class="row date_slider">
    <div class="column">
      <div id="date_slider"></div>
    </div>
  </div>
  <div class="row buttons">
    <div class="column">
      <button id="parliament_button">Riksdagen</button>
      <button id="gender_button">Könsfördelning</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/parliament.js') }}"></script>
{%- endblock %}
