<!DOCTYPE html>
<html lang="sv">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,700,400,600|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
   {% endblock %}    
  </head>
  <body>
    <nav id="navbar" role="navigation">
      <div>
        <div class="container">
          <div class="row">
            <div class="column brand-and-menu-toggle">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div>
                <a class="brand" href="/">Demokratikollen<span class="period">.</span></a>
                <button id="menu-toggle" type="button collapsed" data-toggle="collapse" data-target=".collapse">
                  <span class="sr-only">Visa/dölj navigering</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
            </div><!-- end columns -->


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="column menu-search">
              <div class="collapse">
                <form role="search">
                  <div class="input-group">
                    <span class="input-group-addon"><span aria-hidden="true"></span></span>
                    <input type="text" placeholder="Sök">
                  </div><!-- /input-group -->
                </form>
              </div>
            </div><!-- end columns -->
            <div class="column menu-links">
              <div class="collapse">
                <ul class="menu-links">
                {% block menu_links %}
                <li class="active"><a href="#">Exempel 1<span class="sr-only"> (du är här)</span></a></li>
                <li><a href="#">Exempel 2</a></li>
                <li><a href="#">Exempel 3</a></li>
                {% endblock %}
                </ul>
              </div>
            </div><!-- end columns -->
          </div><!-- /.row -->
        </div><!-- /.container -->
      </div><!-- /.navbar-inner -->
    </nav>
    {% block content %}
    <div id="width-test">
      <div class="one-unit">1</div>
      <div class="one-unit">2</div>
      <div class="one-unit">3</div>
      <div class="one-unit">4</div>
      <div class="one-unit">5</div>
      <div class="one-unit">6</div>
      <div class="one-unit">7</div>
      <div class="one-unit">8</div>
      <div class="one-unit">9</div>
      <div class="one-unit">10</div>
      <div class="one-unit">11</div>
      <div class="one-unit">12</div>


    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <footer>
    <a href="/om">Om demokratikollen</a>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
