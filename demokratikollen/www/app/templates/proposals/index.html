{% extends "proposals/base.html" %}

{% block styles -%}{{ super() }}
    <style>
.canvas {
}

.node rect {
    stroke: none;
    cursor: pointer;
}
rect.node-group {
  display:none;
}
.flow {
  fill: #000;
  fill-opacity: .2;
  stroke: 0px;
  stroke-opacity: .2;
}

.node-group-label path {
  fill: none;
  stroke-width: 3px;
  stroke: #777;
}
.node-group-label text {
  font-size: 12px;
  font-weight: 600;
  cursor: default;
}
.layer-label {
  font-size: 14px;
  font-weight: 600;
  cursor:default;
}
.click-capture {
  pointer-events: all;
}
.detail_pie .arc path {
  stroke: #fff;
}
.detail_pie text {
  font-size:12px;
  font-weight: bold;
  fill: #111;
  cursor:default;
}

.documentGroup .header {
  cursor:pointer;
  padding-top:10px;
  padding-bottom:10px;
  padding-left:24px;
  font-size: 20px;
}
.documentGroup .header > span {

}

.documentGroup .header:hover {
  background-color: #ddd;
}

.documentGroup .header .name {
  margin-left:10px;
  margin-right:10px;
  font-size: 20px;
  font-weight: 600;
}
.documentGroup .header .total {
  font-size: 28px;
  font-weight: bold;
  color: #222222;
  margin-right:10px;
}
.documentGroup .header .avslag {
  font-size: 28px;
  font-weight: bold;
  color: #d62728;
}
.documentGroup .header .parenthesis {
  font-size: 32px;
}
.documentGroup .header .bifall {
  font-size: 28px;
  font-weight: bold;
  color: #2ca02c;
}

.documentGroup td:first-child {
  width: 130px;
}
.documentGroup tr.Bifall {
  border-left: 20px solid #2ca02c;
}
.documentGroup tr.Avslag {
  border-left: 20px solid #d62728;
}

.documentGroup td > span {
  display: block;
}

span.authors, span.decision  {
  font-size: .9em;
  font-color: #777;
  font-weight:600;
}
span.numbers {
  font-size: 1em;
  font-weight:700;
}
.documentGroup tr a {
  font-weight:600;
}

.documentGroup div.scrollblock {
  display:block;
  height:300px;
  overflow: auto;
}
.glyphicon-spin {
    -webkit-animation: spin 1000ms infinite linear;
    animation: spin 1000ms infinite linear;
}
@-webkit-keyframes spin {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
    }
    100% {
        -webkit-transform: rotate(359deg);
        transform: rotate(359deg);
    }
}
@keyframes spin {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
    }
    100% {
        -webkit-transform: rotate(359deg);
        transform: rotate(359deg);
    }
}
.glyphicon-loading {
  margin-left:40%;
  margin-bottom:50px;
  font-size:48px;
}
    </style>



<style>
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 10px;
  background: rgba(0,0,0, 0.5);
  color: #fff;
  border-radius: 2px;
  pointer-events: none;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.5);
  position: absolute;
  pointer-events: none;
}

/* Northward tooltips */
.d3-tip.n:after {
  content: "\25BC";
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
  text-align: center;
}

/* Eastward tooltips */
.d3-tip.e:after {
  content: "\25C0";
  margin: -4px 0 0 0;
  top: 50%;
  left: -8px;
}

/* Southward tooltips */
.d3-tip.s:after {
  content: "\25B2";
  margin: 0 0 1px 0;
  top: -8px;
  left: 0;
  text-align: center;
}

/* Westward tooltips */
.d3-tip.w:after {
  content: "\25B6";
  margin: -4px 0 0 -1px;
  top: 50%;
  left: 100%;
}

</style>

{%- endblock %}


{% block content %}
<div class="row">
    <div class="col-md-12">
    <h1>Behandlade förslag under regeringen {{data.title}} ({{data.years}})</h1>
    <h2>Klicka i figuren för att bläddra bland förslagen.</h2>
</div></div>
<div class="row">
    <div class="col-md-8">
    <figure>
    <div class="inset" id="proposals-main-container">
    <svg id="proposals-main" class='canvas'  viewBox='0 0 600 500' preserveAspectRatio="xMinYMin meet"/>
    <div id="proposals-detail"></div>        
    </figure>
    </div>    
</div> 
{% endblock %}

{% block scripts %}{{ super() }}
<script src="{{ url_for('static', filename='js/layeredSankey.js') }}"></script>

<script type="text/javascript">

var COLORS = d3.map([
    { name: "alla enskilda motioner", color: "#7f7f7f"},
    { name: "bifall", color: "#2ca02c" },
    { name: "delvis bifall", color: "#ff7f0e" },
    { name: "avslag", color: "#d62728" }
  ], function(d){return d.name;});

sankey_data = {{data | tojson | safe}};

sankey_data.nodes.forEach(function(layer) {
    layer.items.forEach(function(group) {
        group.items.forEach(function(node) {
          var colorobj = demokratikollen.utils.parties.get( (""+node.abbr).toLowerCase() );
          if (!colorobj) colorobj = COLORS.get( (""+node.title).toLowerCase() );
          if (node.title.toLowerCase()=='alla departement') {
            colorobj = demokratikollen.utils.parties.get('{{data.party}}'.toLowerCase());
          }
          node.color = d3.hsl(colorobj ? colorobj.color : '#7f7f7f');            
        });
    });
});

function proposalDocumentList() {

  function chart(selection) {
    selection.each(function(data) {
      var parent = d3.select(this);

      var groups = parent.selectAll('.documentGroup').data(data);
      var entering = groups.enter()
        .append("div").attr("class", "documentGroup");

      entering.append("div").attr("class", "header").html(
        '<span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="name"></span><span class="total"></span><span class="parenthesis">(</span><span class="bifall"></span><span> bifall & </span><span class="avslag"></span><span> avslag</span><span class="parenthesis">)</span>'
        )
      .on("click", function(d,i){
        $('div.documents.collapse.in').collapse('hide');
        $('#docs-'+i).collapse('toggle');
      }); 

      entering.append("div").attr("class", "documents collapse")
        .attr("id", function(d,i) {return 'docs-'+i;})
        .html('<div class="scrollblock"><table class="table"><thead><tr><th>Motion</th><th>Titel och författare</th></tr></thead><tbody></tbody></table></div>');

      var documents = groups.select("tbody").selectAll("tr").data(prop('documents'));
      var documentTr = documents.enter().append("tr").attr("class", prop("decision"));
      var firstCell = documentTr.append("td");
      firstCell.append("a")
        .attr("href", prop("url"))
        .attr("target","_blank")
        .html(function(d){return d.unique_code;});
      firstCell.append("span").attr("class","decision").html(function(d){
        return d.decision + ' på punkt' + (d.numbers.indexOf(',')!=-1||d.numbers.indexOf('-')!=-1?'erna ':' ');
      });
      firstCell.append("span").attr("class", "numbers").html(function(d){
        return d.numbers;
      });
      documentTr.append("td").html(function(d){return d.title;});

      documents.exit().remove();

      groups.select("span.name").html(prop('name'));
      groups.select("span.bifall").html(function(d){
        return ''+d.bifall;
      });
      groups.select("span.total").html(function(d){
        return ''+(d.bifall+d.avslag);
      });      
      groups.select("span.avslag").html(function(d){
        return ''+d.avslag;
      });

      groups.exit().remove();



    }); // selection.each
  };
  return chart;
}

function party_detail() {

  function chart(selection) {
    selection.each(function(data) {
      
      var parent = d3.select(this);

      parent.append("h2").html(function(d){return d.party.name;});
      parent.append("p").html(function(d){
        return d.party.name + " lade <b>"+(d.total_bifall+d.total_avslag)+"</b> förslag varav <b>"+d.total_bifall+"</b> fick bifall i kammaren. Här listar vi dem uppdelade på utskott. <b>Klicka på en rubrik</b> för att se förslagen.";
      });

      var dl=parent.selectAll("div.documentList").data([data.committee_results])
        .enter().append("div").attr("class", "documentList");

      dl.call(proposalDocumentList());

    }); // selection.each
  };
  return chart;
}
function ministry_detail() {

  function chart(selection) {
    selection.each(function(data) {
      
      var parent = d3.select(this);

      parent.append("h2").html("Regeringen {{data.title}}");
      parent.append("p").html(function(d){
        return "Regeringen {{data.title}} lade <b>"+(d.total_bifall+d.total_avslag)+"</b> förslag varav <b>"+d.total_avslag+"</b> fick avslag i kammaren. Här listar vi dem uppdelade på utskott. <b>Klicka på en rubrik</b> för att se förslagen.";
      });

      var dl=parent.selectAll("div.documentList").data([data.committee_results])
        .enter().append("div").attr("class", "documentList");

      dl.call(proposalDocumentList());


    }); // selection.each
  };
  return chart;
}




var currentDetail = null;
function show_detail(d) {
  
  if (currentDetail == d) {
    return;
  }
  currentDetail = d;
  
  var url,chart;
  if (d.detail == "party") {
    url = "/data/proposals/{{data.government}}/party_detail_"+d.party_id+".json";
    chart = party_detail();
  }
  if (d.detail == "government") {
    url = "/data/proposals/{{data.government}}/ministries_detail.json";
    chart = ministry_detail();
  }


  var detail = d3.select("#proposals-detail").insert("div", ":first-child");
  detail.html('<span class="glyphicon glyphicon-refresh glyphicon-spin glyphicon-loading"></span>');
  d3.json(url, function(detail_data){
    detail.html("").datum(detail_data).call(chart);
    
    d3.select("#proposals-detail > div:not(:first-child)").remove();
  });

}


d3.select("#proposals-main").datum(sankey_data);
var sankey = demokratikollen.graphics.layeredSankey()
    .onNodeSelected(show_detail);
sankey.width(600)
      .height(500)
      .selectedNodeAddress([0,3,0]); // set initial node to the government (do this last so detail-view callback triggers.)


function draw() {
  var container = d3.select('#proposals-main-container');
  var width = demokratikollen.utils.getInnerWidth(container);
  width = width > 600 ? 600 : width;
  d3.select("#proposals-main")
    .html("")
    .attr("width", width)
    .attr("height", 500/600 * width)
    .call(sankey);
}

draw();
d3.select(window).on("resize",draw);
</script>
{%- endblock %}
