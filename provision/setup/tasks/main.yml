- name: Install ubuntu packages
  sudo: yes
  apt: pkg={{ item }} state=installed update_cache=yes
  with_items:
      # Database
      - postgresql
      - libpq-dev # Required for Ansible to interact with postgres
      - python-psycopg2 # resuired for ansible to interact with postgres

      # Python Dev
      - python-setuptools
      - python-dev


- name: Allow password authentication for local socket users
  sudo: yes
  copy: src=pg_hba.conf dest=/etc/postgresql/9.1/main/pg_hba.conf force=yes
  notify:
      - Restart Postgres

- name: Create Database
  sudo: yes
  sudo_user: postgres
  postgresql_db: name={{ db_name }}

- name: Create User
  sudo: yes
  sudo_user: postgres
  postgresql_user: name={{ db_user }} password={{ db_password }} state=present role_attr_flags=NOSUPERUSER,CREATEDB

- name: Provide user with DB permissions
  sudo: yes
  sudo_user: postgres
  postgresql_user: user={{ db_user }} db={{ db_name }} priv=ALL

- name: Set the DB url ENV for the app
  lineinfile: dest=~/.bashrc state=present line='export DATABASE_URL="postgresql://{{db_user}}:{{db_password}}@localhost:5432/{{db_name}}"'

- name: Install virtualenv
  sudo: yes
  easy_install: name=virtualenv

- name: Create virtualenv directory 
  shell: mkdir -p ~/.virtualenvs
  changed_when: False

- name: Create the virtualenv.
  shell: virtualenv ~/.virtualenvs/demokratikollen
  changed_when: False

- name: Choose correct virtualenv on logins 
  lineinfile: dest=~/.bashrc state=present line='source ~/.virtualenvs/demokratikollen/bin/activate'

