box: wercker/python
services:
  - wercker/mongodb@1.0.1
  - wercker/postgresql@0.0.4

build:
    steps:
        - virtualenv:
            name: setup virtualenv
            python_location: /usr/bin/python3.4
        - pip-install:
            requirements_file: "demokratikollen/requirements/dev.txt"
            pip_command: pip3.4
        - script:
            name: Add the pyton path env.
            code: |
                export PYTHONPATH=$WERCKER_SOURCE_DIR
        - script:
            name: Add the postgresql server url
            code: |
                export TEST_DATABASE_URL=$WERCKER_POSTGRESQL_URL
        - script:
            name: Add the mongodb server url
            code: |
                export MONGO_DATABASE_URL=$MONGODB_URL
        - script:
            name: run behave tests
            cwd: demokratikollen/www/
            code: |
                behave
        - script:
            name: run python tests
            cwd: demokratikollen/www/
            code: |
                nosetests specs
deploy:
    steps:
        - add-to-known_hosts:
            hostname: 146.185.188.12
        - add-ssh-key:
            keyname: DO_KEY
        - script:
            name: transfer application
            code: |
                cd $WERCKER_SOURCE_DIR
                pwd
                ls -la
                rsync -zr --exclude '.git' --exclude 'provision' . wercker@146.185.188.12:~/src
        - script:
            name: Do provisioning
            code: |
                ssh wercker@146.185.188.12 'cp src/deployment.sh . ; sudo supervisorctl start deployment'
